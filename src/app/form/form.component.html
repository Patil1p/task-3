<h3 class="text-capitalize">add section</h3>
<form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="header">section header</label>
        <input type="text" name="header" formControlName="header" id="header" class="form-control">
    </div>
    <div class="form-group">
        <label for="section">header section</label>
        <textarea name="section" id="section" formControlName="section" class="form-control" rows="5"></textarea>
    </div>
    <button class="btn btn-primary btn-block">Add</button>
</form>
